<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  	 <title>Coffee Finder</title>
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2TDPeJm9GhLN1NNMsPp9nOyQbNiCH7QY&libraries=places&callback=initialize" async defer></script>
     
  </head>
  <body>
<header role ="banner" class="title"><h1>Need Coffee?</h1>
<h3>Enter your whereabouts below.</h3>
</header>
<section role="region" class= "searchBar">
    <strong>Address:</strong>
    <input type="text" name="address" id="address" value="San Diego, CA">
    <input type="button" class="button" value="Find Coffee!" id="submit">
</section>
<main role="main" aria-live="assertive">
    <div class="map" id="map"></div>
    <ul class="list"><h1 class="message">Enter an address above to find a coffeeshop open now.</h1></ul>
    </main>
</body>
</html>
