<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Coffee Finder</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="index.js"></script>
<script src="styles.css"></script>
    </head>
<body>
<div class="title"><h1>Open Coffeeshops Near Me</h1></div>
<div class= "searchBar"style="height: 40px; width: 100%;">
    <strong>Address:</strong>

    <input type="button" value="Find Coffee!" id="submit" onclick="renderMap();">
</div>
    <div id="map" style="width:48%; height:600px; display: inline-block; vertical-align: top;"></div>
    <div id="list" style="width:48%; height:600px; display: inline-block;"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2TDPeJm9GhLN1NNMsPp9nOyQbNiCH7QY&libraries=places&callback=initialize" async defer></script>
